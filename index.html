<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aashish Giri - Personal Website</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="clock" id="nepalClock">Loading...</div>
    <div class="message">ðŸš§ Under Construction ðŸš§</div>
  </div>

  <script>
    function updateNepalClock() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const nepalTime = new Date(utc + (345 * 60000));

      const hours = String(nepalTime.getHours()).padStart(2, '0');
      const minutes = String(nepalTime.getMinutes()).padStart(2, '0');
      const seconds = String(nepalTime.getSeconds()).padStart(2, '0');

      document.getElementById('nepalClock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateNepalClock, 1000);
    updateNepalClock();
  </script>

</body>
</html>
